name: GitHub Actions Demo

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
  pull_request:
    # CORRECTION : branches doit Ãªtre une liste (array)
    branches: 
      - main 
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: First step
        run: |
          echo "${{github.ref}}"

      - name: Checkout
        uses: actions/checkout@v3.3.0

      - name: list the content 
        run: tree

      - name: Dump the content of github
        run: echo "${{ toJSON(github) }}"

  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - name: Launch tests
        run: |
          echo 'Testing...'

  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'    
    needs: Build
    environment: Load-Test
    steps:
      - name: Launch tests
        run: |
          echo 'Testing...'
          sleep 15

  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
    environment: 
      name: Production
      url: https://writeabout.net
    if: github.event.inputs.environment == 'Production'
    steps:
      - name: Launch tests
        run: |
          echo 'Step 1 deploying....'
          echo 'Step 2 deploying....'
          echo 'Step 3 deploying....'
          echo 'Step 4 deploying....'
          echo 'Step 5 deploying....'
