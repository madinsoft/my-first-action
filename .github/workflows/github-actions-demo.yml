name: GitHub Actions Demo

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
  pull_request:
    # CORRECTION : branches doit Ãªtre une liste (array)
    branches: 
      - main 
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: First step
        run: |
          echo "${{github.ref}}"

      - name: Checkout
        uses: actions/checkout@v3.3.0

      - name: list the content 
        run: tree

      - name: Dump the content of github
        run: echo "${{ toJSON(github) }}"
